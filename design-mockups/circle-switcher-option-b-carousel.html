<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Switcher - Option B: Horizontal Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            max-width: 420px;
            margin: 0 auto;
        }
        .header {
            position: sticky;
            top: 0;
            background: #000;
            padding: 20px 0 0;
            z-index: 10;
        }

        /* Horizontal Scrollable Circle Pills */
        .circles-carousel {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 12px;
            margin-bottom: 16px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .circles-carousel::-webkit-scrollbar {
            display: none;
        }

        .circle-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap;
            flex-shrink: 0;
            cursor: pointer;
        }

        .circle-pill:active {
            background: rgba(255,255,255,0.08);
        }

        .circle-pill.active {
            background: rgba(231,180,58,0.2);
            border-color: rgba(231,180,58,0.5);
        }

        .circle-pill-emoji {
            font-size: 20px;
        }

        .circle-pill-name {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
        }

        .circle-pill.active .circle-pill-name {
            color: #E7B43A;
        }

        .circle-pill-members {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-left: 4px;
        }

        /* Active Circle Details */
        .active-circle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .active-circle-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .active-circle-emoji {
            font-size: 32px;
        }

        .active-circle-name {
            font-size: 20px;
            font-weight: 700;
        }

        .circle-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 10px;
            border: 1px solid rgba(231,180,58,0.3);
            background: rgba(231,180,58,0.1);
            color: #E7B43A;
            font-size: 12px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 8px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(231,180,58,0.2);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            font-size: 15px;
            font-weight: 600;
            color: rgba(255,255,255,0.5);
        }

        .tab.active {
            background: rgba(231,180,58,0.2);
            color: #E7B43A;
        }

        .label {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #E7B43A;
            color: #000;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            z-index: 100;
        }

        .content {
            padding-top: 20px;
            text-align: center;
            color: rgba(255,255,255,0.5);
        }

        .scroll-hint {
            text-align: center;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            margin-top: -8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="label">OPTION B: Carousel</div>

    <div class="header">
        <!-- Horizontal Scrollable Circle Pills -->
        <div class="circles-carousel">
            <div class="circle-pill active">
                <div class="circle-pill-emoji">‚ö°</div>
                <div>
                    <span class="circle-pill-name">Warriors</span>
                    <span class="circle-pill-members">47</span>
                </div>
            </div>
            <div class="circle-pill">
                <div class="circle-pill-emoji">üéØ</div>
                <div>
                    <span class="circle-pill-name">Daily Discipline</span>
                    <span class="circle-pill-members">23</span>
                </div>
            </div>
            <div class="circle-pill">
                <div class="circle-pill-emoji">üèÉ</div>
                <div>
                    <span class="circle-pill-name">Morning Athletes</span>
                    <span class="circle-pill-members">15</span>
                </div>
            </div>
            <div class="circle-pill">
                <div class="circle-pill-emoji">üìö</div>
                <div>
                    <span class="circle-pill-name">Book Club</span>
                    <span class="circle-pill-members">8</span>
                </div>
            </div>
        </div>

        <div class="scroll-hint">‚Üê Swipe to see more circles ‚Üí</div>

        <div class="circle-actions">
            <button class="btn">Invite</button>
            <button class="btn">Settings</button>
        </div>

        <div class="tabs">
            <div class="tab active">Overview</div>
            <div class="tab">Community</div>
        </div>
    </div>

    <div class="content">
        <p>üëÜ Swipe the pills to switch circles</p>
        <p style="margin-top: 8px; font-size: 12px;">All circles visible at once</p>
    </div>

</body>
</html>
