<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily - Circular Progress</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0B0F12;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 420px; margin: 0 auto; }

        /* Date Header */
        .date-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .date-number {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #E7B43A, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .date-text {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Circle */
        .main-circle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }
        .main-circle {
            position: relative;
            width: 240px;
            height: 240px;
        }
        .circle-svg {
            transform: rotate(-90deg);
        }
        .circle-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 12;
        }
        .circle-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 678;
            stroke-dashoffset: 170;
            transition: stroke-dashoffset 1s ease;
        }
        .circle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .circle-percentage {
            font-size: 64px;
            font-weight: 700;
            background: linear-gradient(135deg, #E7B43A, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .circle-label {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Action Circles */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .action-circle-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-circle-card:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(231,180,58,0.3);
            transform: scale(1.05);
        }
        .action-circle-card.completed {
            background: rgba(76,175,80,0.1);
            border-color: rgba(76,175,80,0.3);
        }

        .mini-circle {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
        .mini-circle svg {
            transform: rotate(-90deg);
        }
        .mini-circle-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }
        .mini-circle-progress {
            fill: none;
            stroke: #E7B43A;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283;
            transition: stroke-dashoffset 0.5s ease;
        }
        .action-circle-card.completed .mini-circle-progress {
            stroke: #4CAF50;
            stroke-dashoffset: 0;
        }
        .mini-circle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
        }

        .action-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }
        .action-time {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
        }

        /* Stats Circles */
        .stats-circles {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .stat-circle {
            text-align: center;
        }
        .stat-circle-ring {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background: conic-gradient(#E7B43A 0deg 252deg, rgba(255,255,255,0.1) 252deg 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }
        .stat-circle-inner {
            width: 54px;
            height: 54px;
            border-radius: 27px;
            background: #0B0F12;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: #E7B43A;
        }
        .stat-circle-label {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        /* Streak Circle */
        .streak-circle {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
        }
        .streak-title {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .streak-display {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background: conic-gradient(#ff6b35 0deg 306deg, rgba(255,255,255,0.1) 306deg 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .streak-inner {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: #0B0F12;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .streak-number {
            font-size: 36px;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 5px;
        }
        .streak-icon {
            font-size: 20px;
        }
        .streak-message {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Date Header -->
        <div class="date-header">
            <div class="date-number">20</div>
            <div class="date-text">Wednesday, November</div>
        </div>

        <!-- Main Circle -->
        <div class="main-circle-container">
            <div class="main-circle">
                <svg class="circle-svg" width="240" height="240">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#E7B43A" />
                            <stop offset="100%" style="stop-color:#FFD700" />
                        </linearGradient>
                    </defs>
                    <circle class="circle-bg" cx="120" cy="120" r="108"></circle>
                    <circle class="circle-progress" cx="120" cy="120" r="108"></circle>
                </svg>
                <div class="circle-content">
                    <div class="circle-percentage">75%</div>
                    <div class="circle-label">Complete</div>
                </div>
            </div>
        </div>

        <!-- Action Circles -->
        <div class="actions-grid">
            <div class="action-circle-card completed">
                <div class="mini-circle">
                    <svg width="100" height="100">
                        <circle class="mini-circle-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="mini-circle-progress" cx="50" cy="50" r="45" style="stroke-dashoffset: 0;"></circle>
                    </svg>
                    <div class="mini-circle-content">üßò</div>
                </div>
                <div class="action-name">Meditation</div>
                <div class="action-time">15 minutes</div>
            </div>

            <div class="action-circle-card completed">
                <div class="mini-circle">
                    <svg width="100" height="100">
                        <circle class="mini-circle-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="mini-circle-progress" cx="50" cy="50" r="45" style="stroke-dashoffset: 0;"></circle>
                    </svg>
                    <div class="mini-circle-content">üí™</div>
                </div>
                <div class="action-name">Workout</div>
                <div class="action-time">45 minutes</div>
            </div>

            <div class="action-circle-card completed">
                <div class="mini-circle">
                    <svg width="100" height="100">
                        <circle class="mini-circle-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="mini-circle-progress" cx="50" cy="50" r="45" style="stroke-dashoffset: 0;"></circle>
                    </svg>
                    <div class="mini-circle-content">üìö</div>
                </div>
                <div class="action-name">Reading</div>
                <div class="action-time">30 minutes</div>
            </div>

            <div class="action-circle-card">
                <div class="mini-circle">
                    <svg width="100" height="100">
                        <circle class="mini-circle-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="mini-circle-progress" cx="50" cy="50" r="45" style="stroke-dashoffset: 283;"></circle>
                    </svg>
                    <div class="mini-circle-content">üìù</div>
                </div>
                <div class="action-name">Journal</div>
                <div class="action-time">10 minutes</div>
            </div>
        </div>

        <!-- Stats Circles -->
        <div class="stats-circles">
            <div class="stat-circle">
                <div class="stat-circle-ring">
                    <div class="stat-circle-inner">3/4</div>
                </div>
                <div class="stat-circle-label">Done</div>
            </div>

            <div class="stat-circle">
                <div class="stat-circle-ring" style="background: conic-gradient(#4CAF50 0deg 295deg, rgba(255,255,255,0.1) 295deg 360deg);">
                    <div class="stat-circle-inner" style="color: #4CAF50;">82%</div>
                </div>
                <div class="stat-circle-label">Week</div>
            </div>

            <div class="stat-circle">
                <div class="stat-circle-ring" style="background: conic-gradient(#2196F3 0deg 320deg, rgba(255,255,255,0.1) 320deg 360deg);">
                    <div class="stat-circle-inner" style="color: #2196F3;">89%</div>
                </div>
                <div class="stat-circle-label">Month</div>
            </div>
        </div>

        <!-- Streak Circle -->
        <div class="streak-circle">
            <div class="streak-title">Current Streak</div>
            <div class="streak-display">
                <div class="streak-inner">
                    <div class="streak-number">7</div>
                    <div class="streak-icon">üî•</div>
                </div>
            </div>
            <div class="streak-message">Keep it going!</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.action-circle-card').forEach(card => {
            card.addEventListener('click', function() {
                this.classList.toggle('completed');
            });
        });
    </script>
</body>
</html>
